<script>
$.getJSON('/assets/data/modeling-methods.json', function (data) {
  G6.registerNode('treeNode', {
    anchor: [
      [ 0, 0.5 ],
      [ 1, 0.5 ]
    ]
  });
  G6.registerEdge('smooth', {
    getPath(item) {
      const points = item.getPoints();
      const start = points[0];
      const end = points[points.length - 1];
      const hgap = Math.abs(end.x - start.x);
      if (end.x > start.x) {
        return [
          [ 'M', start.x, start.y ],
          [ 'C', start.x + hgap / 4, start.y, end.x - hgap / 2, end.y, end.x, end.y ]
        ];
      }
      return [
        [ 'M', start.x, start.y ],
        [ 'C', start.x - hgap / 4, start.y, end.x + hgap / 2, end.y, end.x, end.y ]
      ];
    }
  });
  const layout = new G6.Layouts.Dendrogram({
    "direction": "LR",
    "nodeSize": 20,
    "rankSep": 200
  });
  const tree = new G6.Tree({
    id: 'mountNode', // 容器ID
    height: window.innerHeight, // 画布高
    layout,
    fitView: 'autoZoom' // 自动缩放
  });
  tree.node({
    shape: 'treeNode',
    size: 8,
    label(model) {
      if(model.children && model.children.length>0) {
        return {
          text: model.name,
          textAlign: 'right'
        };
      }
      return {
        text: model.name,
        textAlign: 'left'
      };
    },
    labelOffsetX(model) {
      if(model.children && model.children.length>0) {
        return -10;
      }
      return 10;
    }
  });
  tree.edge({
    shape: 'smooth'
  });
  tree.read({ roots: [data] });
});
  </script>

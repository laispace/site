plotUsage: 矩形树图专用的 label 布局会剔除形状容纳不了的 label。
relativePlots:
  - ${plotByName.treemap}
  - ${plotByName.adjacency}
chartDetail: ${base}zh-cn/vis/chart/treemap.html

<script>
  $.getJSON('/assets/data/mobile.json', mobiles => {
    const { DataView } = DataSet;
    // 会通过子节点累加 value 值，所以设置为 0
    mobiles.forEach(function (mobile) {
      mobile.value = null;
    });
    const data = {
      name: 'root',
      children: mobiles
    };
    var dv = new DataView();
    dv.source(data, {
      type: 'hierarchy'
    }).transform({
      field: 'value',
      type: 'hierarchy.treemap',
      tile: 'treemapResquarify',
      as: ['x', 'y']
    });
    var nodes = dv.getAllNodes();
    nodes.map(function (node) {
      node.name = node.data.name;
      if (!node.data.brand && node.parent) {
        node.brand = node.parent.data.brand;
      } else {
        node.brand = node.data.brand;
      }
      //node.value = node.data.value;
      return node;
    });
    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: 0,
      animate: false
    });
    chart.coord().scale(1, -1); // 习惯性最小的在最下面
    chart.source(nodes);
    chart.scale({
      x: {
        nice: false
      },
      y: {
        nice: false
      }
    });
    chart.axis(false);
    chart.legend(false);
    chart.tooltip(false);
    chart.polygon()
      .position('x*y')
      .color('brand')
      .style({
        lineWidth: 1,
        stroke: '#fff'
      })
      .label('name', {
        type: 'treemap'
      });
    chart.render();
  });
</script>

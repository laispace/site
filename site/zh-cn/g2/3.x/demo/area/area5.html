<script>
    $.getJSON('/assets/data/area.json', function (data) {
        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: 'auto'
        });
        chart.source(data);
        const ds = new DataSet();
        const dv = ds.createView()
            .source(data)
            .transform({
                type: 'fold',
                fields: ['Democracy', 'Colony', 'No Data', 'Open Anocracy', 'Closed Anocracy', 'Monarchy'],
                key: 'type',
                value: 'value',
                retains: ['Year']
            })
            .transform({
                type: 'percent',
                field: 'value',
                dimension: 'type',
                groupBy: ['Year'],
                as: 'percent'
            });

        chart.source(dv, {
            percent: {
                max: 1.0,
                min: 0.0,
                nice: false,
                formatter: function formatter(value) {
                    value = value || 0;
                    value = value * 100;
                    return parseInt(value) + '%';
                },
            }
        });

        chart.scale('Year', {
            range: [0, 1],
            tickCount: 10,
            type: 'timeCat'
        });

        chart.axis('Year', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            }
        });
        chart.axis('percent', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            }
        });

        chart.legend({
            position: 'top-center'
        });

        chart.areaStack().position('Year*percent').color('type').opacity(0.8);

        chart.render();

    });
</script>

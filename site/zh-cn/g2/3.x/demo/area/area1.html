<script>
    $.getJSON('/assets/data/fireworks-sales.json', function (data) {
        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: 'auto'
        });
        chart.source(data);
        chart.scale('Data', {
            range: [0, 1],
            tickCount: 10,
            type: 'timeCat'
        });
        chart.axis('Data', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            }
        });
        chart.axis('sales', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            }
        });
        chart.tooltip({
            crosshairs: 'y',
            useHtml: false,
            share: true
        });
        chart.legend({
            attachLast: true
        });
        chart.guide().dataMarker({
            top: true,
            content: '因政策调整导致销量下滑',
            position: ['2014-01', 1750],
            style: {
                text: {
                    fontSize: 13
                }
            },
            lineLength: 30
        });

        chart.line().position('Data*sales');
        chart.area().position('Data*sales');
        chart.render();
    });
</script>

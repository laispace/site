<style>
    .g2-tooltip {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 3px;
        color: rgb(87, 87, 87);
        font-size: 12px;
        line-height: 20px;
        padding: 10px 10px 6px 10px;
        box-shadow: 0px 0px 10px #aeaeae;
        pointer-events: none;
    }
    .g2-tooltip-list {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    .g2-tooltip-value {
        margin-left: 30px;
        display: inline;
        float: right;
    }
    .g2-tooltip-statistic {
        font-size: 14px;
        padding-bottom: 10px;
        margin-top: 10px;
        list-style-type: none;
    }
    .g2-tooltip-statistic-value {
        font-weight: 'bold';
        display: 'inline-block';
        float: right;
        margin-left: 30px
    }
    #toolbar {
        position: absolute;
        top:0px;
        left: 0px;
        height: 40px;
        width: 100%;
        z-index: 0;
    }
    .toolbox-button {width:60px; height: 27px; border-style: solid; border-color:#d9d9d9; border-width:1px; color:#727272; text-align: center; font-size:12px; float: left; cursor: pointer;}
.toolbox-button:after {
    display: inline-block;
    width: 0;
    height: 100%;
    vertical-align: middle;
    content: '';
}
.button-selected { border-color:#1890ff; color:#1890ff;}
.buttonGroup-left {border-top-left-radius: 5px; border-bottom-left-radius: 5px;}
.buttonGroup-right {border-top-right-radius: 5px; border-bottom-right-radius: 5px;}
</style>
<div id="toolbar"><div class='toolbox-button buttonGroup-left button-selected' data-index='1'>绝对值</div><div class='toolbox-button buttonGroup-right' data-index='2'>百分比</div></div>
<script>
    let chartType = 1;
    $.getJSON('/assets/data/global-oil-new.json', function (data) {
        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: [50,120,30,50]
        });
        const ds = new DataSet();
        const dv = ds.createView().source(data);
        dv.transform({
            type: 'percent',
            field: 'value',
            dimension: 'country',
            groupBy: ['date'],
            as: 'percent'
        });
        chart.source(dv, {
            percent: {
                max: 1.0,
                min: 0.0,
                nice: false,
                formatter: function formatter(value) {
                    value = value || 0;
                    value = value * 100;
                    return parseInt(value);
                },
            }
        });
        chart.scale('date', {
            range: [0, 1],
            tickCount: 10,
            type: 'timeCat'
        });
        chart.tooltip({
            crosshairs: 'y',
            htmlContent: function htmlContent(title, items) {
                var html = '<div class="g2-tooltip">';
                var titleDom = '<div class="g2-tooltip-title" style="margin-bottom: 4px;">' + title + '</div>';
                var listDom = '<ul class="g2-tooltip-list">';
                var sum = 0;
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var itemDom = '<li data-index={index}>' + '<span style="background-color:' + item.color + ';width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:8px;"></span>' + item.name + '<span class="g2-tooltip-value">' + item.value + '</span>' + '</li>';
                    listDom += itemDom;
                    sum += parseFloat(item.value);
                }
                listDom += '</ul>';
                var sumDom = '<li class="g2-tooltip-statistic">总计：<span class="g2-tooltip-statistic-value">' + sum.toFixed(2) + '</span></li>';
                if (chartType === 1) {
                    return html + titleDom + sumDom + listDom + '</div>';
                } else {
                    return html + titleDom + listDom + '</div>';
                }
            }
        });
        chart.legend({
            attachLast: true
        });
        chartType1();
        chart.render();
        $('.toolbox-button').click(function (event) {
            const $dom = $(event.target);
            const index = $dom.data().index;
            chartType = index;
            $('.toolbox-button').removeClass('button-selected');
            $dom.addClass('button-selected');
            if (index === 1) {
                chart.clear();
                chartType1();
                chart.repaint();
            } else {
                chart.clear();
                chartType2();
                chart.repaint();
            }
        });
        function chartType1() {
            chart.axis('date', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.axis('value', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.lineStack().position('date*value').color('country', ['#3ca1ff', '#2fc15b', '#facc14', '#273673', '#00c2c3', '#3436c7', '#f04864']);
            chart.areaStack().position('date*value').color('country', ['#3ca1ff', '#2fc15b', '#facc14', '#273673', '#00c2c3', '#3436c7', '#f04864']).opacity(0.7);
        }
        function chartType2() {
            chart.axis('date', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.axis('percent', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.lineStack().position('date*percent').color('country', ['#3ca1ff', '#2fc15b', '#facc14', '#273673', '#00c2c3', '#3436c7', '#f04864']);
            chart.areaStack().position('date*percent').color('country', ['#3ca1ff', '#2fc15b', '#facc14', '#273673', '#00c2c3', '#3436c7', '#f04864']).opacity(0.7);
        }
    });
</script>

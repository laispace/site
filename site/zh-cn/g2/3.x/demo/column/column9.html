<style>
        .left-tool-box{position: absolute; top:0px; left: 0px; width: 40px; height:100%; z-index:1000}
        .left-tool-box .sort-button {width: 70%; height:auto; position: absolute; left:25%; top:30%;}
        </style>
        <div class = 'left-tool-box'><img class = 'sort-button' src = '/assets/image/g2/demo/sortbar.png'/></div>
        <script>
        let sortType = 'positive';
        const data = [
            { name: '张伟', value: 95 },
            { name: '王秀英', value: 94 },
            { name: '李明', value: 92 },
            { name: '王丽', value: 89 },
            { name: '刘洋', value: 80 },
            { name: '何勇', value: 80 },
            { name: '王强', value: 78 },
            { name: '林杰', value: 76 },
            { name: '李桂英', value: 75 },
            { name: '何秀兰', value: 73 },
            { name: '卢芳', value: 68 },
            { name: '张德', value: 61 }
        ];
        const chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: [20, 20, 50, 50]
        });
        chart.source(data);
        chart.scale('value', {
            alias: '体能分'
        });
        chart.axis('name', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            },
            tickLine: {
                alignWithLabel: false,
                length: 0
            }
        });
        chart.axis('value', {
            label: null,
            title: {
                offset: 30
            }
        });
        chart.legend(false);
        chart.guide().region({
                start: ['start', 'max'],
                end: ['end', 80],
                style: {
                    lineWidth: 0,
                    fill: '#dcdcdc',
                    fillOpacity: 0.3,
                    stroke: '#ccc'
                }
        });
        chart.interval().position('name*value').opacity(1).label('value',{
            offset:10,
            textStyle:{
                fill:'#595959',
                fontSize:12
            }
        });
        chart.render();
        $('.sort-button').click(function () {
            sortType = (sortType === 'positive') ? 'negative' : 'positive';
            sortData(sortType);
            chart.repaint();
        });
        function sortData(sortType) {
            if (sortType === 'positive') {
                data.sort(function (a, b) {
                    return b.value - a.value;
                });
            } else {
                data.sort(function (a, b) {
                    return a.value - b.value;
                });
            }
        }
        </script>

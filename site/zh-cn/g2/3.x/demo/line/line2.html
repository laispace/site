<!--

title: 某产品国内销售趋势
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: 自 2012-19 至 2018-02 产品销售数量在 2015-01 滑入谷底，随着公司改变经营结构、加大营销力度，之后产品销售额逐年攀升。
plotUsage: 数据来源：Demo数据
filter: 辅助标注,标签,辅助线,label样式
tags: 辅助线,label样式
recommend: true
subCat: 基础折线图

<script>
    const TICKS = ["2012-09", "2013-05", "2014-01", "2014-09", "2015-05", "2016-01", "2016-09", "2017-05", "2018-02"];
    $.getJSON('/assets/data/salesTrend.json', function(data) {
      const chart = new G2.Chart({
          container: 'mountNode',
          forceFit: true,
          height: window.innerHeight,
          padding:[50,20,50,20]
      });
      chart.source(data,{
        date:{
          ticks:TICKS
        }
      });
      chart.legend(false);
      chart.axis('buyin',false);
      chart.axis('date',{
        label:{
          textStyle:{
            fill:'#aaaaaa'
            }
        }
      });
      chart.line().position('date*buyin');
      chart.point().position('date*buyin')
           .size('date',val=>{
             if(TICKS.indexOf(val)>=0){
               return 4;
             }
             return 0;
           })
           .label('date*buyin',(date,buyin)=>{
            if(TICKS.indexOf(date)>=0){
               return buyin+'万';
             }
             return '';
           },{
             textStyle:{
               fill:'#7a7a7a',
               fontSize:13,
               stroke:'white',
               lineWidth:2
             }
           })
           .style({ lineWidth:3 });

      chart.guide().line({
        top:true,
        start:['2012-09',5396],
        end:['2018-02',5396],
        lineStyle:{
          stroke:'#595959',
          lineWidth:1,
          lineDash:[3,3]
        },
        text:{
          position:'start',
          style:{
            fill:'#8c8c8c',
            fontSize:14,
            fontWeight:300
          },
          content:'均值线 5,396万',
          offsetY:-5
        }
      });
      chart.render();
    });
</script>

 <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
 </style>
<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'light', // 样式URL
  center: [104.838088,34.075889 ],
  pitch: 0,
  zoom: 4.5,

});
window.scene = scene;
scene.on('loaded', () => {
  var colors = ["#FFF5B8","#FFDC7D","#FFAB5C","#F27049","#D42F31","#730D1C"];
  $.getJSON('https://gw.alipayobjects.com/os/rmsportal/JToMOWvicvJOISZFCkEI.json', city => {
    const citylayer = scene.PolygonLayer()
    .source(city)
    //.color('pm2_5_24h',["#FFF5B8","#FFDC7D","#FFAB5C","#F27049","#D42F31","#730D1C"])
    .color('pm2_5_24h',(p)=>{
        if(p>120){
          return colors[5];
        } else if(p>65){
          return colors[4];
        } else if(p>30) {
          return colors[3];
        } else if(p>15){
          return colors[2];
        } else if(p>8){
          return colors[1];
        }else {
          return colors[0];
        }
    })
    .shape('fill')
    .active(true)
    .style({
      opacity: 1
    })
    .render();
     const citylayer2 = scene.PolygonLayer()
      .source(city)
      .shape('line')
      .color('#fff')
      .style({
        opacity: 0.1
       })
      .render();
  });
})

</script>

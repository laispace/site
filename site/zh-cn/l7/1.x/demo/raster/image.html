<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [ 121.2680, 30.3628 ],
  pitch: 0,
  zoom: 15,
  minZoom: 4,
  maxZoom: 18
});

scene.on('loaded', () => {
  const imageLayer = scene.ImageLayer().
      source('https://gw.alipayobjects.com/zos/rmsportal/FnHFeFklTzKDdUESRNDv.jpg',{
       
      extent: [ 121.1680, 30.2828, 121.3840, 30.4219 ]
      })
      .style({
        opacity:1.0,
      })
      .render();

});

</script>

title: 点分布图

 <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
 </style>
<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [ 121.51222019389274, 31.23572578718841 ],
  pitch: 0,
  zoom: 11
});
window.scene = scene;
scene.on('loaded', () => {
  // ./data/mUQPWCYaxOfiSznuANvG.txt
  $.get('https://gw.alipayobjects.com/os/rmsportal/BElVQFEFvpAKzddxFZxJ.txt', data => {
    scene.PointLayer({
      zIndex: 2
    })
     .source(data, {
       type: 'csv',
       y: 'lat',
       x: 'lng'
     })
    .size(1.0)
   .color('#0D408C')
    .style({
      stroke: 'rgb(255,255,255)',
      strokeWidth: 0,
      opacity: 1.0
    })
     .render();
  });
});

</script>

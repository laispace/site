<script>
  const data = [
    { Group: 'GUE/NGL', seats: 51, const: '1' },
    { Group: 'S&D', seats: 189, const: '1' },
    { Group: 'Verts/ALE', seats: 52, const: '1' },
    { Group: 'ALDE', seats: 68, const: '1' },
    { Group: 'PPE', seats: 219, const: '1' },
    { Group: 'ECR', seats: 73, const: '1' },
    { Group: 'EFDD', seats: 43, const: '1' },
    { Group: 'ENF', seats: 35, const: '1' },
    { Group: 'NI', seats: 21, const: '1' }
  ];

  var chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.legend(false);
  chart.axis(false);

  // 指定初始和结束角度
  chart.coord('polar', {
    transposed: true,
    radiug: 0.9,
    innerRadius: 0.5,
    startAngle: 5 * Math.PI / 6,
    endAngle: 13 * Math.PI / 6
  });

  chart.guide().text({
    position: [ '50%', '50%' ],
    content: '2018\nEuropean',
    style: {
      fontSize: 18,
      textAlign: 'center',
      textBaseLine: 'middle'
    }
  });

  chart.interval()
    .position('const*seats')
    .color('Group')
    .adjust('stack')
    .style({
      lineWidth: 1,
      stroke: '#fff'
    });

  chart.render();

</script>
